<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">

</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				<div class="page-header">
					<h1>Adding some Bootstrap</h1>
				</div>
				<div>
					<ul id="pie-list">
						<li>PIE ITEMS HERE</li>
						<li>--------------------</li>
						<!-- Pie Items -->
					</ul>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12">
				<div class="page-header">
					<h2>Bootstrap Things</h2>
				</div>
				<h2>Modals</h2>
				<button id="modalButton" class="btn btn-default">Click to Open Modal</button>
			</div>
		</div>
	</div>


	<!-- MODAL HTML - from Bootstrap -->
	<div id="pieModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Some Title Here</h4>
	      </div>
	      <div class="modal-body">
	        <img src="https://placehold.it/300x300">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



	<!-- To use Bootstrap JS features, you need JQuery: Google jquery CDN to find links -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- You can get the Bootstrap CSS and JS from: https://www.bootstrapcdn.com-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Adding my custom JS after bootstrap -->
	<script src="js/demo.js"></script>
</body>
</html>
